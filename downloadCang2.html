    document.querySelector('#downloadButton').addEventListener('click', function() {
    // 假设您已经有一个URL可以直接指向要下载的文件
    var downloadUrl = 'https://z66heihei.github.io/pdf/参保企业单位在职职工花名册.pdf';
    
    // 创建一个隐藏的<a>标签
    var link = document.createElement('a');
    link.href = downloadUrl;
    link.style.display = 'none';
    link.download = '参保企业单位在职职工花名册.pdf'; // 自定义下载文件名（可选）
    
    // 将链接插入到DOM中
    document.body.appendChild(link);
    
    // 触发点击
    link.click();
    
    // 下载后移除链接
    document.body.removeChild(link);
});
 
</script>
</head>
<body>
<button id="downloadButton">点击下载</button>
