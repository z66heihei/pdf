<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blob自动下载示例</title>
</head>
<body>

<script>
    // 示例：创建一个Blob对象表示一个文本文件内容
    var content = "这是一个示例文本文件的内容";
    var contentType = "text/plain;charset=utf-8"; // MIME类型
    var blob = new Blob([content], {type: contentType});

    // 创建隐藏的可下载链接
    var url = URL.createObjectURL(blob);
    var a = document.createElement("a");
    a.style.display = "none";
    a.href = url;
    a.download = "example.txt"; // 设置下载文件名
    document.body.appendChild(a);

    // 触发点击事件实现自动下载
    a.click();

    // 清理
    setTimeout(function() {
        URL.revokeObjectURL(url);
        document.body.removeChild(a);
    }, 100); // 延迟清理以确保下载开始
</script>

</body>
</html>
