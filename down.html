<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download PDF</title>
</head>
<body>

<button onclick="downloadPDF()">点击下载PDF</button>

<script>
    function downloadPDF() {
        // 在线PDF文件的URL
        const pdfUrl = 'https://z66heihei.github.io/pdf/工伤保险缴费明细表.pdf';
        
        // 使用fetch API获取资源
        fetch(pdfUrl)
            .then(response => {
                // 检查是否成功获取资源
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                // 获取资源的Blob数据
                return response.blob();
            })
            .then(blob => {
                // 创建一个Blob URL表示指定的文件对象
                const url = window.URL.createObjectURL(blob);
                
                // 创建隐藏的可下载链接
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                // 设置下载的文件名
                a.download = 'your-file-name.pdf';
                // 将链接插入到DOM中
                document.body.appendChild(a);
                
                // 触发点击事件开始下载
                a.click();
                
                // 清理临时创建的对象URL
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            })
            .catch(error => console.error('There was a problem downloading the PDF:', error));
    }
</script>

</body>
</html>
